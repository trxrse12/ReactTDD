type Query {
    customers: [Customer]
    customer(id: ID!): Customer
    availableTimeSlots: [Appointment]
}

type Customer {
    id: ID
    firstName: String
    lastName: String
    phoneNumber: String
    appointments: [Appointment]
}

type Appointment {
    startsAt: String
    stylist: String
    service: String
    notes: String
}